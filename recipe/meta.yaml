{% set version = "5.4.0" %}

package:
  name: iris-ued
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/iris-ued/iris-ued-{{ version }}.tar.gz
  sha256: bbded7659456c0e9c651192efc420109407363489740d9fced5e163cf3ba6956

build:
  noarch: python
  number: 0
  entry_points:
    - iris = iris.gui:run
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - setuptools
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.22,<3
    - scipy >=1.0.0,<2
    - h5py >=2.10.0,<4
    - pyqt >=5.15,<6
    - qdarkstyle >=2.8.1, <3
    - scikit-ued >=2.1.4, <3
    - pyqtgraph >=0.11,<1
    - npstreams >=1.6.5,<2
    - crystals >=1.3.0, <2
    - packaging >= 20

test:
  requires:
    - pytest >= 6,<8
    - flaky >= 3,<4
  imports:
    - iris
    - iris.gui
  commands:
    - pytest --pyargs iris

about:
  home: http://iris-ued.readthedocs.io
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Ultrafast electron scattering data exploration
  description: |
    Iris is both a library for interacting with ultrafast electron scattering data, 
    as well as a GUI frontend for interactively exploring this data.
  doc_url: https://iris-ued.readthedocs.io/
  dev_url: https://github.com/LaurentRDC/iris-ued

extra:
  recipe-maintainers:
    - LaurentRDC
